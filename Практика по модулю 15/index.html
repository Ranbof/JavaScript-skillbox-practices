<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <form id="film-form">
      <label for="title">Название:</label><br />
      <input type="text" id="title" name="title" required /><br />
      <label for="genre">Жанр:</label><br />
      <input type="text" id="genre" name="genre" required /><br />
      <label for="releaseYear">Год:</label><br />
      <input type="text" id="releaseYear" name="releaseYear" required /><br />
      <input type="checkbox" id="isWatched" name="isWatched" />
      <label for="isWatched">Успели посмотреть?</label><br />
      <input type="submit" value="Submit" class="submit" />
    </form>
    <form id="filter-form">
      <label for="filter-title">Название фильма:</label>
      <input type="text" id="filter-title" name="filter-title" />
      <label for="filter-genre">Жанр:</label>
      <input type="text" id="filter-genre" name="filter-genre" />
      <label for="filter-year">Год релиза:</label>
      <input type="text" id="filter-year" name="filter-year" />
      <label for="filter-is-watched"></label>
      <select id="filter-is-watched">
        <option value="">Все</option>
        <option value="true">Да</option>
        <option value="false">Нет</option></select>
      <button id="clear-all-button">Удалить все</button>
    </form>
    <table id="film-table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Жанр</th>
          <th>Год</th>
          <th>Успели посмотреть?</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody id="film-tbody">
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
