<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Управление фильмами</title>
</head>
<body>
    <form id="film-form">
        <label for="title">Название:</label><br />
        <input type="text" id="title" name="title" required/><br />
        <label for="genre">Жанр:</label><br />
        <input type="text" id="genre" name="genre" required/><br />
        <label for="releaseYear">Год:</label><br />
        <input type="number" id="releaseYear" name="releaseYear" required/><br />
        <input type="checkbox" id="isWatched" name="isWatched" />
        <label class="isWatched" for="isWatched">Успели посмотреть?</label><br />
        <button type="submit">Добавить</button>
    </form>
    <select name="to-sort" id="sort-list">
        <option value="title">Название</option>
        <option value="genre">Жанр</option>
        <option value="releaseYear">Год</option>
    </select>
    <button class="sort">Сортировать</button>
    <table id="film-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Успели посмотреть?</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-tbody">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
