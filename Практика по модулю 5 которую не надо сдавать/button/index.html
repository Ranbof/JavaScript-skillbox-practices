<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="myButton">Увеличить счётчик</button>
    <p class="counter">Счётчик: 0</p>
    <script>
        const buttonEl = document.querySelector(".myButton")
        const counterEl = document.querySelector(".counter")

        let counter = 0

        buttonEl.onclick = function () {
            counter ++
            counterEl.textContent = `Счетчик: ${counter}`
        }
    </script>
</body>
</html>
