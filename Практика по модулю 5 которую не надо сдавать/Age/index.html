<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        function ageAnswer (age) {
            if (age < 18){
                console.log("Извините, доступ только для совершеннолетних")
            } else{
                console.log("Добро пожаловать на наш взрослый сайт!")
            }
        }

        function giveAgeAnswer (callback) {
            const age = prompt("Введите свой возраст:")
            callback(age)
        }

        giveAgeAnswer(ageAnswer)
    </script>
</body>
</html>
